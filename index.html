<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Todo or not todo?</title>
  </head>
  <body>
    <div id="container">
      <h1>To Do List</h1>

      <section id="toDoContainer">
        <h2>Att göra</h2>
        <form id="form">
          <input type="text" placeholder="Lägg till uppgift..." />
          <button id="formButton" type="submit">Lägg till</button>
        </form>
        <div id="sort">
          <img
            src="https://img.icons8.com/?size=48&id=gIWpsmQQV6K9&format=png"
            alt="sort"
          />
        </div>
        <ul id="taskList"></ul>
      </section>
      <section id="completedContainer">
        <h2>Avklarat</h2>
        <ul id="completedList"></ul>
      </section>
    </div>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
